<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    input {

      padding: 5px;
      margin-bottom: 10px;

    button {
      width: 100%;
      padding: 5px;
      background-color: #4CAF50;

<body>
  <input type="text" id="selectorInput" placeholder="Enter CSS selector (e.g. .class-name, #id-name)">

  <script src="popup.js"></script>
</body>
</html>
